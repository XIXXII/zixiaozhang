<!DOCTYPE html>
<html>
	<head>
		<title>Words/Giphy Mashup App</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#word{
				flex-grow:50;
				margin: 0 50px;
			}

		</style>
	</head>
	<body>
		<form action="words" method="get">
			<fieldset>
				<legend>Words/Giphy Mashup App</legend>
				<label>Enter Word : </label>
				<input name="word" type="text" />
				<input type="submit"/>
			</fieldset>
		</form>
	</body>
</html>
